<body>

                <div class="singGrp">

                    <button id="download">Download</button>
                </div>
            </div>
        </div>
        <pre><p></p></pre>
        <div>
            <div class="box">
                <div class="massGrp">
                    <h2>Mass Download</h2>
                    <input placeholder="URL" id="URL">
                    <input placeholder=".exa, .mp, .le" id="extentions">
                    <button id="send">Send</button>
                </div>
            </div>
            <div id="found">
                <ul></ul>
            </div>
        </div>
        <pre><p></p></pre>
        <div>
            <div class="box">
                <div class="querGrp">
                    <h2>Queries</h2>
                    <div id="queries">
                
                    </div>
                </div>
            </div>
        </div>
        <pre><p> </p></pre>
    </div>
    <script src="./index.js"></script>
